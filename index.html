<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Duo</title>
    <!-- ============== css links ============ -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- ============== icon link =========== -->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <!-- ===============   Canva part start   ========== -->
     <div class="canva">
        <img class="canimg" src="images/canva.png" alt="Canva">
        <i class="fa-solid fa-forward next"></i>
     </div>
    <!-- ===============   canva part end     ========== -->
    <!-- =============== greeting part start ========== -->
    <div class="greet">
        <div class="main_greet">
            <h1>Greetings!</h1>
            <h2>Step into our world of</h2>
            <h3> awesome content!</h3>
        </div>
    </div>
    <!-- =============== greeting part end ============ -->
    <!-- =============== Name Part start   ============ -->
    <div class="name">
        <h1>Give us your Name</h1>
        <div class="event">
            <input class="nameInput" type="text">
            <button onclick="nameFunc()">Give</button>
        </div>
        <h1 class="error"></h1>
    </div>
    <!-- =============== Name part ends    ============ -->





    <!-- =============== bootstrap JS link ============== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- =============== js link    ============ -->
    <script src="js/script.js"></script>
</body>
</html>
